<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <style>
     /* General Styles */
/* General Styles */
body {
    font-family: 'Poppins', sans-serif; /* Sleek, modern font */
    margin: 0;
    padding: 0;
    display: flex; /* Flexbox centering */
    flex-direction: column; /* Column direction for main and footer */
    justify-content: space-between; /* Space between header and footer */
    height: 100vh; /* Full viewport height */
    overflow-y: auto;
    background: 
        url('images/cinema.jpg') no-repeat center center fixed;
    background-size: 400% 400%; /* Larger background for animation */
    animation: gradientAnimation 10s ease-in-out infinite; /* Faster animation */
}

/* Keyframes for animated gradient background */
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
        opacity: 1; /* Start fully opaque */
    }
    25% {
        background-position: 100% 50%; /* Move to the right */
        opacity: 0.8; /* Slightly transparent */
    }
    50% {
        background-position: 0% 100%; /* Move down */
        opacity: 1; /* Fully opaque again */
    }
    75% {
        background-position: 100% 100%; /* Move diagonally */
        opacity: 0.8; /* Slightly transparent */
    }
    100% {
        background-position: 0% 50%; /* Back to start */
        opacity: 1; /* Fully opaque */
    }
}

/* Enhanced Particle Background */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.8; /* Increased opacity for better visibility */
}

/* Additional Particle Settings */
.particle {
    background-color: #ffffff; /* White color for particles */
    filter: blur(4px); /* Apply a slight blur for a glowing effect */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
}



h1 {
    text-align: center;
    color: #f7f7f7; /* Off-white text color */
            font-size: 2.5rem; /* Smaller title size */
            margin-bottom: 30px;
            letter-spacing: 1.5px; /* Spacing between letters */
            text-transform: uppercase; /* Uppercase for emphasis */
            font-weight: 600;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5); /* Stronger shadow for depth */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation for header */
}

.movie img {
    width: 100%; /* Ensures the image takes up the full width of the container */
    height: 250px; /* Set a fixed height for all images */
    object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
    border-radius: 10px;
    margin-bottom: 15px;
}


/* Movie List and Card Styles */
#movieList {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center-aligned movie cards */
    gap: 25px; /* More space between cards */
}

.movie {
    background-color: rgba(255, 255, 255, 0.15); /* Transparent white for glass effect */
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Deeper shadow for 3D effect */
    padding: 25px;
    width: 320px; /* Slightly wider */
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin: 10px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    
}

.movie:hover {
    
    transform: translateY(-10px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
}



.movie h2 {
    color: #e0e0e0; /* Soft white color for titles */
    font-size: 1.6em;
    margin-bottom: 10px;
}

.movie p {
    color: #b0bec5; /* Lighter grey for descriptions */
    font-size: 1em;
}

.movie .rating {
    font-weight: bold;
    color: #ffeb3b; /* Yellow for ratings */
}

.movie .genre, .movie .year {
    font-size: 0.9em;
    color: #90a4ae; /* Light grey for genre and year */
}

/* Rent and Return Buttons */
.rent-button, .return-button {
    padding: 12px 24px;
    border-radius: 30px;
    transition: transform 0.2s ease;
}

.rent-button {
    background: linear-gradient(45deg, #4ecdc4, #38b1af);
    color: #ffffff;
}

.return-button {
    background: linear-gradient(45deg, #ff616f, #e4505e);
    color: #ffffff;
}

.rent-button:hover, .return-button:hover {
    transform: scale(1.05); /* Slight hover effect */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */

    color: #fff; /* Keep the text white */
            transform: translateY(-5px); /* Slight lift on hover */
            border: 2px solid #fff; /* White border on hover */
            background-color: #e91e63; /* Darker shade on hover */
}

/* Enhanced Style for Search Bar */
#search {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    position: relative;
    padding: 10px;
}

/* Input Field Style */
#search input[type="text"] {
    width: 380px;
    padding: 16px;
    font-size: 16px;
    color: #333;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #f0f0f0, #e5e5e5);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

#search input[type="text"]:focus {
    background: #fff;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    outline: none;
    border: 1px solid #6a11cb;
}

/* Dropdown Style */
#search select {
    padding: 14px;
    font-size: 16px;
    color: #333;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #f0f0f0, #e5e5e5);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

#search select:focus {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    outline: none;
}

/* Search Button Style */
#search button {
    padding: 14px 28px;
    font-size: 16px;
    color: white;
    background: #000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Before Hover Effect */
#search button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background: linear-gradient(45deg, #3487f4, #6f35dc); /* Gradient hover color */
    z-index: -1;
    border-radius: 50px; /* Match the button's rounded shape */
    transition: all 0.5s ease; /* Smooth transition for hover effect */
}
#search button:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.5);
    transform: scale(0);
    border-radius: 50%;
    animation: ripple 0.6s linear;
    opacity: 0;
}
/* On Hover */
#search button:hover::before {
    width: 100%; /* Expand background to full width */
}

#search button:hover {
    color: #fff; /* Keep the text white */
    transform: translateY(-5px); /* Slight lift on hover */
    border: 2px solid #fff; /* White border on hover */
    background-color: #e91e63; /* Darker shade on hover */
}

#search button:active {
    transform: scale(0.98);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
#search button:active:after {
    transform: scale(4); /* Scale up the ripple */
    opacity: 1; /* Make it visible */
}

/* Active/Pressed Effects */
#search button:active {
    transform: translateY(2px); /* Push down slightly on click */
    box-shadow: none; /* Remove shadow on click */
    transform: scale(0.98); /* Slightly reduce size on click */
}
#search button:focus {
    outline: 2px solid #ff0095; /* Highlight focus state */
    outline-offset: 2px; /* Space the outline away from the button */
}
@keyframes ripple {
    from {
        transform: scale(0);
        opacity: 0.5;
    }
    to {
        transform: scale(4);
        opacity: 0;
    }
}


/* Footer */
footer {
    background-color: rgba(0, 0, 0, 0.6); /* Transparent footer */
    color: #fff;
    padding: 10px 0; /* Reduced padding for footer */
    text-align: center;
}

.footer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-links {
    margin-bottom: 5px;
}

.footer-links a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
}

.footer-links a:hover {
    color: #f0db4f;
    text-decoration: underline; /* Underline on hover */
}

footer p {
    margin: 5px 0;
}

.social-media a {
    margin: 0 10px;
}

.social-media a img {
    width: 24px;
    height: 24px;
}

.social-media a:hover img {
    opacity: 0.8;
}

/* Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 600px) {
    main {
        padding: 20px 10px; /* Reduced padding for mobile */
    }

    .button-container {
        flex-direction: column;
    }

    .button-container .btn {
        width: 100%; /* Full-width buttons on mobile */
        margin-bottom: 10px; /* Space between buttons */
    }
}
 /* Background Image */
 #background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/cinema.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index: -2; /* Below other layers */
}

/* Overlay with Animated Gradient */
#gradient-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1; /* In front of the background image */
background: linear-gradient(45deg, rgba(255, 0, 149, 0.2), rgba(255, 111, 53, 0.2), rgba(111, 53, 220, 0.2)); /* Reduced opacity */
animation: gradientAnimation 10s ease-in-out infinite; /* Gradient animation */
backdrop-filter: blur(5px); /* Reduced blur effect */
}

/* Keyframes for animated gradient overlay */
@keyframes gradientAnimation {
    0% {
        opacity: 1; /* Start fully opaque */
    }
    25% {
        opacity: 0.8; /* Slightly transparent */
    }
    50% {
        opacity: 1; /* Fully opaque again */
    }
    75% {
        opacity: 0.8; /* Slightly transparent */
    }
    100% {
        opacity: 1; /* Back to fully opaque */
    }
}

/* Enhanced Particle Background */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.8; /* Increased opacity for better visibility */
}

    </style>
